<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AeroFit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="globalStyle.css">
    <style>
    .btn {margin-top:23px;}
    .input-box {margin-top: 0px;}
    .stepheading {padding-top: 40px ;}
    .img {padding-top: 40px;}
    .na-box {
            border: 2px solid #000; 
            padding: 20px; 
            width: 200px; 
            border-radius: 10px;
            margin-left: auto;
            margin-right: auto;
        }
    .na-text {
     font-size: 24px; 
    margin: 0; 
    }
    .goalheading {
    font-size: 25px;
    padding-top: 20px;
    
}

.stepheading {
    font-size: 30px;
    padding-top: 20px;
    
}
    </style>
</head>
  <body>
    <div class="container text-center">
        <div class="row">
          <div class="col-sm-12 col-md-4 col-lg-3">
            <img src="images/AeroFit Logo.png" class="img-fluid">
          </div>
          <div class="col-sm-12 col-md-12 col-lg-12">
            <h1 class="stepheading">Steps Taken</h1>
          </div>
          <div class="col-sm-12 col-md-12 col-lg-12">
            <div class="na-box">
              <h1 class="na-text">N/A</h1>
            </div>
          </div>      
        </div>
        <div class="col-sm-12 col-md-12 col-lg-12">
            <h1 class="stepheading">Cals Burnt</h1>
          </div>
          <div class="col-sm-12 col-md-12 col-lg-12">
            <div class="na-box">
              <h1 class="na-text">N/A</h1>
            </div>
          </div>
          <div class="col-sm-12 col-md-12 col-lg-12">
            <h1 class="goalheading">Goals </h1>
          </div>
          <div id="stepGoalBox" class="na-box">
            <h1 class="na-text">N/A</h1>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
<script>


//Get values from local storage
    var stepGoalValue = parseInt(localStorage.getItem("stepGoal"));
    var calGoalValue = parseInt(localStorage.getItem("calGoal"));

//Display values in my goal box
    if (!isNaN(stepGoalValue)) {
        document.getElementById("stepGoalBox").innerHTML = "<h1 class='na-text'>" + stepGoalValue + " Steps" + "</h1>";
    }
</script>
</body>
</html>
